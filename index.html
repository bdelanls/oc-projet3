<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" srcset="images/logo/ohmyfood@2x.svg 2x" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
    <main>
        <div class="location-wrap">
            <div class="location">
                <div class="location__picto"></div>
                <div class="location__place">Paris, Belleville</div>
            </div>
        </div>
        <div class="lead-wrap">
            <div class="lead">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </div>
    </main>
    <footer class="footer-wrap">
        <div class="footer">
            <nav class="footer__nav">
                <ul>
                    <li class="footer__nav--med">
                        <i class="fa-solid fa-utensils footer__nav--picto"></i>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li class="footer__nav--med">
                        <i class="fa-solid fa-handshake-angle footer__nav--picto"></i>
                        <a href="#">Devenir partenaire</a>
                    </li>
                    <li class="footer__nav--reg footer__nav--ml">
                        <a href="#">Mentions légales</a>
                    </li>
                    <li class="footer__nav--reg">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="footer__logo">ohmyfood</div>
        </div>
    </footer>
</body>
</html>
