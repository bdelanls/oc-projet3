<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" srcset="../images/logo/ohmyfood@2x.svg 2x" src="../images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
    <main>
        <div class="frame">
            <img class="frame__picture" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
        </div>
        <div class="menu">
            <div class="menu__content">
                <div class="menu__header">
                    <h1 class="menu__title">La palette du goût</h1>
                    <button class="menu__btn__like" title="J'aime"><span>J'AIME</span></button>
                </div>

                <section class="menu-section">
                    <h2 class="menu-section__title">Entrées</h2>
                    <article class="menu-card">
                        <h3 class="menu-card__title">Fricassée d'escargots</h3>
                        <p class="menu-card__description">Au piment d'Espelette</p>
                        <p class="menu-card__price">25€</p>
                    </article>

                </section>
            </div>
        </div>
       
    </main>
    <footer class="footer-wrap">
        <div class="footer">
            <nav class="footer__nav">
                <ul>
                    <li class="footer__nav--med">
                        <svg class="svg footer__nav--picto">
                            <use xlink:href="../images/pictos/icons.svg#utensils-solid"></use>
                        </svg>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li class="footer__nav--med">
                        <svg class="svg footer__nav--picto">
                            <use xlink:href="../images/pictos/icons.svg#handshake-angle-solid"></use>
                        </svg>
                        <a href="#">Devenir partenaire</a>
                    </li>
                    <li class="footer__nav--reg footer__nav--ml">
                        <a href="#">Mentions légales</a>
                    </li>
                    <li class="footer__nav--reg">
                        <a href="mailto:contact@ohmyfood.com">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="footer__logo">ohmyfood</div>
        </div>
    </footer>
</body>
</html>
